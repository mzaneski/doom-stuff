// ITEMS
sv_itemrespawn 1
sv_respawnsuper 0
sv_weaponstay 0
sv_nohealth 0
sv_noarmor 0
sv_nodrop 1

// MONSTERS
sv_fastmonsters 0
sv_nomonsters 1
sv_monsterrespawn 0
sv_barrelrespawn 1

// DEATH
sv_weapondrop 1

